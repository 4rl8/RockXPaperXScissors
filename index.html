<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="DASHBOARD">
      <div class="Scores">
        <div class="Stats">
          <p class="WIN">0</p>
          <p>WIN</p>
        </div>
        <div class="Stats">
          <p class="LOSE">0</p>
          <p>LOSE</p>
        </div>
        <div class="Stats">
          <p class="DRAW">0</p>
          <p>DRAW</p>
        </div>
      </div>
    </div>

    <div>
      <div class="OPTIONS">
        <img class="rock" src="rock-emoji.png" alt="" />
        <img class="paper" src="paper-emoji.png" alt="" />
        <img class="scissors" src="scissors-emoji.png" alt="" />
      </div>
      <div><h1 class="RESULT"></h1></div>
    </div>

    <div class="button-Cont"><button>Reset Game</button></div>

    <div class="parent"></div>
    <script src="index.js"></script>
  </body>
</html>
